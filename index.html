<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abubakari Sadik Osman">
    <meta name="description" content="This is my first JavaScript mini-project, 'Counter'">
    <title>Counter App</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <div class="counter-container">
            <h1>Counter <span>App</span></h1>
            <br>
            <div class="count">
                0
            </div>
            <hr>
            <div class="buttons">
                <button class="substract">
                    <i class="bi bi-arrow-down substract"></i>                    Substract
                </button>

                <button class="reset">
                    <i class="bi bi-arrow-clockwise reset"></i>                    Reset
                </button>

                <button class="add">
                    <i class="bi bi-arrow-up add"></i>
                    Add
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
